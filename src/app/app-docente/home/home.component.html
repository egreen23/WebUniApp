<button mat-raised-button id="logout" color="primary" [routerLink]="['/login']" (click)="logout()">Logout</button>
<div class="body">
  <mat-grid-list cols="2" >
    <mat-grid-tile>
      <div class="card">
        <h5 class="card-header">I miei insegnamenti</h5>
        <div class="card-body">
          <mat-nav-list>
            <mat-list-item *ngFor="let ins of insegnamenti">
              <p class="dati">{{ins.nome}}<p class="int">
              <button class="btn" color="primary" [routerLink]="['/matdid', ins.idInsegnamento]"><i class="fas fa-arrow-circle-right"></i></button>
            </mat-list-item>
          </mat-nav-list>
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="card">
        <h5 class="card-header">Segnalazioni recenti</h5>
        <button color="primary" [routerLink]="['/segnaladoc', idDoc]">Vedi Tutte</button>
        <div class="card-body">
          <table mat-table [dataSource]="segnalazioni" class="mat-elevation-z8">

            <ng-container matColumnDef="Data">
              <th mat-header-cell *matHeaderCellDef> Data </th>
              <td mat-cell *matCellDef="let seg"> {{seg.data}} </td>
            </ng-container>

            <ng-container matColumnDef="Titolo">
              <th mat-header-cell *matHeaderCellDef> Titolo </th>
              <td mat-cell *matCellDef="let seg"> {{seg.titolo}} </td>
            </ng-container>

            <ng-container matColumnDef="Stato">
              <th mat-header-cell *matHeaderCellDef> Stato </th>
              <td mat-cell *matCellDef="let seg"> {{seg.stato}} <button class="btn" [routerLink]="['/segnaladoc/segn', seg.idSegnalazione]"><i class="fas fa-arrow-circle-right"></i></button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>

          </table>
        </div>
      </div>
    </mat-grid-tile>

  </mat-grid-list>
</div>

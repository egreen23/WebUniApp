
<mat-accordion>
  <div id="head">
    <button mat-raised-button id="back" color="primary" (click)="goBack()">Indietro</button>
    <p id="title">Modifica Docente</p>
  </div>
  <form (ngSubmit)="onSubmit()" #docForm="ngForm">
    <mat-form-field class="form" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" id="nome" name="nome" [(ngModel)]="doc.nome" #nome="ngModel" required>
      <mat-error *ngIf="nome.invalid">Campo obbligatorio</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="form" appearance="outline">
      <mat-label>Cognome</mat-label>
      <input matInput placeholder="Cognome" id="cognome" [(ngModel)]="doc.cognome" name="cognome" required #cognome="ngModel">
      <mat-error *ngIf="cognome.invalid">Campo obbligatorio</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="form" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="" id="email" [(ngModel)]="doc.email" name="email" required #email="ngModel">
      <mat-error *ngIf="email.invalid">Campo obbligatorio</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="form" appearance="outline">
      <mat-label>Data di nascita</mat-label>
      <input matInput placeholder="" id="data" name="data" [(ngModel)]="doc.dataDiNascita" #data="ngModel" required>
      <mat-error *ngIf="data.invalid">Campo obbligatorio</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="form" appearance="outline">
      <mat-label>Indirizzo</mat-label>
      <input matInput placeholder=""  id="indirizzo" name="indirizzo" [(ngModel)]="doc.indirizzo" #indirizzo="ngModel" required>
      <mat-error *ngIf="data.invalid">Campo obbligatorio</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="form" appearance="outline">
      <mat-label>Telefono</mat-label>
      <input matInput placeholder=""  id="telefono" name="telefono" [(ngModel)]="doc.telefono" #telefono="ngModel" required>
      <mat-error *ngIf="telefono.invalid">Campo obbligatorio</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button id="sub" color="accent" type="submit" [disabled]="!docForm.form.valid">Invio</button>

  </form>
  <br>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Insegnamenti
      </mat-panel-title>
      <mat-panel-description>
        Lista insegnamenti
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div>
      <mat-nav-list>
        <mat-list-item *ngFor="let ins of insegnamenti">
          <p class="dati">{{ins.nome}}</p>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-expansion-panel>
  <br>

</mat-accordion>

<mat-accordion>
  <div id="head">
    <button mat-raised-button id="back" color="primary" (click)="goBack()">Indietro</button>
    <p id="title">Nuovo Corso Di Studio</p>
  </div>
  <form (ngSubmit)="onSubmit()" #newCorsoForm="ngForm">
    <mat-form-field class="form" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" id="nome" name="nome" [(ngModel)]="corso.nome" #nome="ngModel" required>
      <mat-error *ngIf="nome.invalid">Campo obbligatorio</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="form" id="txt" appearance="outline">
      <mat-label>Descrizione</mat-label>
      <textarea matInput mat-autosize placeholder="Descrizione" id="descrizione" [(ngModel)]="corso.descrizione" name="descrizione" #descrizione="ngModel" required></textarea>
      <mat-error *ngIf="descrizione.invalid">Campo obbligatorio</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="form" appearance="outline">
      <mat-label>Tipo</mat-label>
      <mat-select placeholder="" [(ngModel)]="corso.tipo" name="tipo" #tipo="ngModel" required>
        <mat-option value="Triennale">Triennale</mat-option>
        <mat-option value="Magistrale">Magistrale</mat-option>
      </mat-select>
      <mat-error *ngIf="tipo.invalid">Campo obbligatorio</mat-error>
    </mat-form-field>

    <br>
    <button mat-raised-button id="sub" color="accent" type="submit" [disabled]="!newCorsoForm.form.valid">Invio</button>

  </form>
  <br>
</mat-accordion>

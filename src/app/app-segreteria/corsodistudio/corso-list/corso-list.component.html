<mat-accordion>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [(ngModel)]="toogle" (change)="filt()">
    <mat-button-toggle value="Tutti">Tutti</mat-button-toggle>
    <mat-button-toggle value="Triennale">Triennale</mat-button-toggle>
    <mat-button-toggle value="Magistrale">Magistrale</mat-button-toggle>
  </mat-button-toggle-group>
  <div>
    <mat-nav-list>
      <mat-list-item *ngFor="let course of corsi">
        <p class="dati">{{course.nome}}</p>  <p class="int">tipo: </p><p class="dati">{{course.tipo}}</p>
        <button class="btn" color="primary" [routerLink]="['/corsodistudio/cds', course.idcorsoDiStudio]"><i class="fas fa-arrow-circle-right"></i></button>

      </mat-list-item>
    </mat-nav-list>
  </div>
</mat-accordion>
